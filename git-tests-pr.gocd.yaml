format_version: 3
pipelines:
  git-tests-PR:
    group: go-cd-PR
    label_template: ${COUNT}
    lock_behavior: none
    materials:
      gocd:
        scm: c0758880-10f7-4f38-a0b0-f3dc31e5d907
        blacklist:
          - '**/*'
        name: gocd
        destination: gocd
      rpms:
        git: https://github.com/gocd/git-tests
        shallow_clone: true
        auto_update: true
        branch: master
        destination: git-tests
    stages:
      - test:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval: manual
          jobs:

            test-2.22.0:
              timeout: 0
              elastic_profile_id: ecs-gocd-OOM-tests-centos7
              tasks:
                - exec:
                    arguments:
                      - yum
                      - remove
                      - -y
                      - rh-git29
                    command: sudo
                    run_if: passed
                - exec:
                    arguments:
                      - rm
                      - -rf
                      - /opt/rh/rh-git29/
                    command: sudo
                    run_if: passed
                - exec:
                    arguments:
                      - rpm
                      - -i
                      - git-2.22.0-x86_64.rpm
                    command: sudo
                    run_if: passed
                    working_directory: git-tests/rpms
                - exec:
                    arguments:
                      - --version
                    command: git
                    run_if: passed
                - exec:
                    command: ./gradlew
                    arguments:
                      - :domain:test
                      - :common:test
                      - --tests
                      - "*Git*Test"
                      - -PallowTestsToBeSkipped=true
                    run_if: passed
                    working_directory: gocd

